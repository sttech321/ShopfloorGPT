<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Agent Chat Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      header {
        padding: 1rem 1.5rem;
        border-bottom: 1px solid #1f2937;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      header h1 {
        margin: 0;
        font-size: 1.1rem;
      }
      header span {
        font-size: 0.8rem;
        color: #9ca3af;
      }
      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 1rem 1.5rem;
        gap: 0.75rem;
      }
      #messages {
        flex: 1;
        overflow-y: auto;
        padding-right: 0.5rem;
      }
      .msg {
        max-width: 70%;
        padding: 0.6rem 0.8rem;
        margin-bottom: 0.5rem;
        border-radius: 0.6rem;
        font-size: 0.9rem;
        line-height: 1.4;
        white-space: pre-wrap;
      }
      .msg.user {
        margin-left: auto;
        background: #1d4ed8;
      }
      .msg.agent {
        margin-right: auto;
        background: #111827;
        border: 1px solid #1f2937;
      }
      .meta {
        display: block;
        font-size: 0.7rem;
        color: #9ca3af;
        margin-bottom: 0.2rem;
      }
      form {
        display: flex;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem 1rem;
        border-top: 1px solid #1f2937;
        background: #020617;
      }
      input[type="text"] {
        flex: 1;
        padding: 0.6rem 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid #4b5563;
        background: #020617;
        color: #e5e7eb;
        font-size: 0.9rem;
      }
      input[type="text"]:focus {
        outline: none;
        border-color: #60a5fa;
      }
      button {
        padding: 0.6rem 1rem;
        border-radius: 0.5rem;
        border: none;
        background: #22c55e;
        color: #022c22;
        font-weight: 600;
        font-size: 0.9rem;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.6;
        cursor: default;
      }
      #status {
        font-size: 0.75rem;
        color: #9ca3af;
      }
      @media (max-width: 640px) {
        header, main, form { padding-left: 1rem; padding-right: 1rem; }
        .msg { max-width: 85%; }
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <h1>ShopfloorGPT Chat</h1>
        <span>Backend: NestJS + LangGraph + Claude</span>
      </div>
      <span id="status">Ready</span>
    </header>
    <main>
      <div id="messages"></div>
    </main>
    <form id="chat-form">
      <input
        id="input"
        type="text"
        placeholder="Describe an incident, downtime, or planning question..."
        autocomplete="off"
      />
      <button type="submit">Send</button>
    </form>
    <script>
      const messagesEl = document.getElementById('messages');
      const form = document.getElementById('chat-form');
      const input = document.getElementById('input');
      const statusEl = document.getElementById('status');
      const userId = 'demo-operator-1';

      function appendMessage(role, text) {
        const wrap = document.createElement('div');
        wrap.className = `msg ${role === 'user' ? 'user' : 'agent'}`;
        const meta = document.createElement('span');
        meta.className = 'meta';
        meta.textContent = role === 'user' ? 'You' : 'Agent';
        const body = document.createElement('div');
        body.textContent = text;
        wrap.appendChild(meta);
        wrap.appendChild(body);
        messagesEl.appendChild(wrap);
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }

      async function sendMessage(text) {
        statusEl.textContent = 'Sending...';
        form.querySelector('button').disabled = true;
        try {
          const res = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ userId, message: text, context: {} }),
          });
          if (!res.ok) {
            const err = await res.text();
            throw new Error(err || res.statusText);
          }
          const data = await res.json();
          appendMessage('agent', data.reply ?? '[no reply]');
          statusEl.textContent = 'Ready';
        } catch (err) {
          console.error(err);
          statusEl.textContent = 'Error talking to backend (see console)';
        } finally {
          form.querySelector('button').disabled = false;
        }
      }

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const text = input.value.trim();
        if (!text) return;
        input.value = '';
        appendMessage('user', text);
        void sendMessage(text);
      });

      // Initial helper message
      appendMessage(
        'agent',
        'Describe a shopfloor situation, e.g. "Machine 12 has an unexpected downtime incident" or "How should we adjust the production schedule?"'
      );
    </script>
  </body>
</html>
